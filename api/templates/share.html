<!DOCTYPE html>
<html lang="en">
{% load bootstrap3 %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=1 %}
    <title>分享文章</title>
</head>
<body>
<h3>分享 {{ url.wx_url.title }}</h3>

<p>分享此页即可</p>

<h5>分享了</h5>
<ul>
    <li>好友、群：{{ url.friend_shares }}次</li>
    <li>朋友圈：{{ url.timeline_shares }}次</li>
    <li>点击数：{{ url.clicks }}</li>
</ul>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
    if (window.wx) {
        wx.config({
            debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '{{ wx.app }}', // 必填，公众号的唯一标识
            timestamp: {{ wx.time }}, // 必填，生成签名的时间戳
            nonceStr: '{{ wx.nonce }}', // 必填，生成签名的随机串
            signature: '{{ wx.sig }}',// 必填，签名，见附录1
            jsApiList: ['checkJsApi', 'onMenuShareTimeline', 'onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function () {
            var host = window.location.hostname;
            wx.onMenuShareAppMessage({
                title: '{{ url.wx_url.title }}', // 分享标题
                desc: '', // 分享描述
                link: 'http://' + host + '/go/{{ url.id }}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: '{{ url.wx_url.image }}', // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                    $.get('/add_share?target=1&id={{ url.id }}');
                    alert('分享成功');
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                    alert('您取消了分享');
                }
            });
            wx.onMenuShareTimeline({
                title: '{{ url.wx_url.title }}', // 分享标题
                desc: '', // 分享描述
                link: 'http://' + host + '/go/{{ url.id }}', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
                imgUrl: '{{ url.wx_url.image }}', // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                    $.get('/add_share?target=0&id={{ url.id }}');
                    alert('分享朋友圈成功');
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                    alert('您取消了分享');
                }
            });

            wx.error(function (res) {
                // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。
                alert("errorMSG:" + res);
            });
        });
    }
</script>
</html>
