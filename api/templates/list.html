<!DOCTYPE html>
{% load bootstrap3 %}
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>分享列表</title>
</head>
<body>
<h2>可分享的文章列表</h2>
<ol>
    {% for url in urls %}
        <li><a href="share/{{ url.id }}">{{ url.title }}</a></li>
    {% endfor %}
</ol>
<hr/>

<p><a href="/admin">管理</a> <a href="/logout">退出</a></p>
</body>
</html>
